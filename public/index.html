<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">URL Shortener</h1>
    <form action="/shorten" method="POST" class="space-y-5">
      <div>
        <label for="longUrl" class="block text-sm font-medium text-gray-700 mb-1">Long URL</label>
        <input
          type="url"
          name="longUrl"
          id="longUrl"
          placeholder="Enter your long URL"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div>
        <label for="customAlias" class="block text-sm font-medium text-gray-700 mb-1">Custom Alias (Premium)</label>
        <input
          type="text"
          name="customAlias"
          id="customAlias"
          placeholder="e.g., my-link"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
      >
        Shorten URL
      </button>
    </form>

    <!-- Optional footer -->
    <p class="mt-6 text-center text-sm text-gray-500">
      Powered by <span class="font-semibold text-blue-600">YourBrand</span>
    </p>
  </div>
</body>
</html>
